<!DOCTYPE html>
<html>
    <head>
        <title>string repeated character</title>
    </head>
    <body>
        <script>
            let user = prompt("Enter a string");
            let str3 = [];
            // console.log(user,str3)
            
            for (let i = 0; i < user.length; i++) {
               
                let char = user[i];
                if (str3[char]) {
                    str3[char]++;
                } else {
                str3[char] = 1;
                }
                }

            console.log(user,"Repeated characters: ");
            // Display characters that occur more than once
            for (let char in str3) {
            if (str3[char] > 1) {
                console.log(char,":", str3[char]);
            }
            }
  


        </script>
    </body>
</html>
