    <body>
        <h1>1. Write a program to count the number of words in a string</h1>
        <h1>2. Write a program to replace first character with last and vice-versa</h1>
        <h1>3. Write a program to find mostly repeated char in a string.</h1>
        <script>
            let  user = prompt("write something")
            function count() {
               
                let trim = user.trim(); // unnecessary spaces at the beginning or end of the input are removed, and then the word count is calculated
                return trim.split(/\s+/).length;

            }
                let result = count();
                   console.log("the total word count is: ", result, user);
                   

        </script>
