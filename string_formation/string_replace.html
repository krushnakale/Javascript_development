<!DOCTYPE html>
<html>
    <head>
        <title>string replace first character with last</title>
    </head>
    <body>
        <script>
            //Write a program to replace first character with last and vice-versa
            let str = prompt("Write a string");
            function replace(str) {
                // return str.slice(-1)+str.slice(1,-1)
            return str.length <= 1 ? str : str.slice(-1) + str.slice(1, -1) + str[0];
            }
            const result = replace(str);
            alert("Result: " + result);
            console.log("The character is replacing first character with last is: ", result)

        </script>
    </body>
</html>
